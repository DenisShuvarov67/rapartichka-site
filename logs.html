<body>
    <h2>Логи действий</h2>
    <div id="logsContainer"></div>
    <script>
        // Пример: логи хранятся в localStorage под ключом "actionLogs"
        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('actionLogs')) || [];
            const container = document.getElementById('logsContainer');
            if (logs.length === 0) {
                container.innerHTML = '<i>Логи отсутствуют.</i>';
                return;
            }
            container.innerHTML = logs.map(log =>
                `<div style="border-bottom:1px solid #ccc;padding:5px 0;">
                    <b>${log.time}</b> — <b>${log.user}</b>: ${log.action}
                </div>`
            ).join('');
        }
        renderLogs();
    </script>
